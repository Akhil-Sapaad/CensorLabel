<!DOCTYPE html>

<html>
    <head>
        <title>Movie Statutory Labeling</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="md5/css/bootstrap.min.css">
        <link rel="stylesheet" href="md5/css/mdb.min.css">
        <!-- Plugin file -->
        <link rel="stylesheet" href="./md5/css/addons/datatables.min.css">
        <link rel="stylesheet" href="md5/css/style.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="jquery.js"></script>
        <script src="bootstrap.js"></script>

        <script type="text/javascript" src="/eel.js"></script>
  
    
    <script>
        $(function(){


            $("#startLabel").click(function(){
                if($('#movie-lang').val() != '' && $('#movie-lang').val() != null )
                    
                    {eel.startLabel($("#movie-lang").val(),$("#gpu-support").is(':checked'),$("#display-frame").is(':checked'));
                }
                else{
                    info("Select input video path");
                }
            });
            $("#cancel").click(function(){
                eel.cancel();

            });

        });
       

        async function getFolder() {
                var filename = await eel.btn_ResimyoluClick()();
                    if (filename) {
                        document.getElementById("video-input").innerHTML = filename;
                    }
                }
           
    </script>   
       
    </head>
    

    <body background-image="url("tkbg.png")">
        <h1 id="pname" align="center">Movie Statutory Labeling</h1>
        <div class="jumbotron" align="center">
            
             <div>
                <p  align="left">Choose Video :</p>
                <div class="custom-file mb-3">
                    
                    <input type="button" class="custom-file-input" id="customFile" name="filename" onclick="getFolder()">
                    <label class="custom-file-label"  id="video-input" for="customFile">Choose File</label>
                  </div>
            <div align="left">
                <label for="movie-lang">Select Movie Language:</label>
                <select class="form-control" id="movie-lang">
                  <option>English</option>
                  <option>Malayalam</option>
                  <option>Tamil</option>
                  <option>Hindi</option>
                </select>
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="gpu-support" >
                <label class="custom-control-label" for="gpu-support">Have GPU support ?</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="display-frame" >
                <label class="custom-control-label" for="display-frame">Do you want to display frame ?</label>
            </div>
            <input type='button' id="startLabel" class='btn btn-primary' value='Start Label'>
            <input type='button' id="cancel" class='btn btn-warning' value='Cancel'>
            <div style="display:none" class="loader" align="center"  id='mSpinner'></div>
            <img src="tick_green.png" style="display:none" id = 'mAddTick'width="100px"/>
            <img src="cross_red.png" style="display:none" id = 'mAddCross'width="100px"/>
            <p id="uName" style="font-size:30px; text-align:center"></p><br>
        </div>
       
        
        </div>
        <script type="text/javascript" src="md5/js/jquery.min.js"></script>
        <script type="text/javascript" src="md5/js/popper.min.js"></script>
        <script type="text/javascript" src="md5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="md5/js/mdb.min.js"></script>
        <!-- Plugin file -->
        <script src="./md5/js/addons/datatables.min.js"></script>
       

    </body>
<script>
    eel.expose(info);
function info(x) {
        document.getElementById('uName').innerHTML=x;
    }

eel.expose(mSpinner);       
function mSpinner() {
    var x = document.getElementById("mSpinner");
    var y = document.getElementById("mAddTick");
    y.style.display = "none"
    var z = document.getElementById("mAddCross");
    z.style.display = "none"
    if (x.style.display === "block") {
        x.style.display = "none";
} else {
    x.style.display = "block";
}
}

eel.expose(mAddTick);
function mAddTick()
{
var x = document.getElementById("mAddTick");
var y = document.getElementById("mSpinner");
    y.style.display = "none"
var z = document.getElementById("mAddCross");
    z.style.display = "none"
if (x.style.display === "block") {
    x.style.display = "none";
} else {
    x.style.display = "block";
}
}

eel.expose(mAddCross);
function mAddCross()
{
var x = document.getElementById("mAddCross");
var y = document.getElementById("mAddTick");
y.style.display = "none"
var z = document.getElementById("mSpinner");
z.style.display = "none"
if (x.style.display === "block") {
    x.style.display = "none";
} else {
    x.style.display = "block";
}                     }

</script>    

<style>
    .loader {
  border: 10px solid #f3f3f3; /* Light grey */
  border-top: 10px solid #3498db; /* Blue */
  border-bottom: 10px solid #3498db;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
</html>
